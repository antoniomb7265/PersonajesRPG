<ion-header>
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="clicBotonInsertar()" color="tertiary"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
    <ion-item *ngFor="let documentoPersonaje of arrayColeccionPersonajes" (click)="selecPers(documentoPersonaje)">
      <ion-grid>
          <ion-row>
            <ion-col size="4" *ngIf="!anchoMayor">
              <ion-img [src]="documentoPersonaje.data.imagen"></ion-img>
            </ion-col> 
            <ion-col size="2"*ngIf="anchoMayor">
                <p>
                  <b>{{documentoPersonaje.data.nombre}}</b>
                </p>
              <ion-row>
                <ion-col size="8">
                  <ion-img [src]="documentoPersonaje.data.imagen"></ion-img>
                </ion-col>
              </ion-row>
            </ion-col> 
            <ion-col *ngIf="anchoMayor">
              <p>
                Descripcion:<br><br>{{documentoPersonaje.data.descripcion}}
              </p>
            </ion-col> 
            <ion-col *ngIf="!anchoMayor">
              <p>
                <b>Personaje:</b><br>{{documentoPersonaje.data.nombre}}
              </p>
              <p>
                <b>Saga:</b><br>{{documentoPersonaje.data.saga}}
              </p><p>
                <b>Primera aparici√≥n:</b><br>{{documentoPersonaje.data.aparicion}}
              </p>
            </ion-col> 
          </ion-row>
      </ion-grid>
    </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar align="center">
    <ion-button slot="start" color="tertiary" (click)="mapa()"><ion-icon name="map"></ion-icon></ion-button>
    <ion-button color="tertiary" (click)="volver()"><ion-icon name="home"></ion-icon></ion-button>
    <ion-button color="tertiary" (click)="llamar()"><ion-icon name="call"></ion-icon></ion-button>
    <ion-button slot="end" color="tertiary" (click)="configurar()"><ion-icon name="build"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
